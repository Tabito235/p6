<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Editar Usuario - Kaiadmin Bootstrap 5 Admin Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    
    <link rel="stylesheet" href="/assets/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/plugins.min.css" />
    <link rel="stylesheet" href="/assets/plugins.css" />
    <link rel="stylesheet" href="/assets/kaiadmin.min.css" />
    <link rel="stylesheet" href="/assets/demo.css" />
    <link rel="stylesheet" href="/assets/demo.css.map" />
    <link rel="stylesheet" href="/assets/fonts.css" />
    <link rel="stylesheet" href="/assets/fonts.min.css" />
    <link rel="stylesheet" href="/assets/kaiadmin.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h3>Editar Usuario</h3>
            </div>
            <div class="card-body">
              <form th:action="@{/usuarios/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="POST">
                <div class="form-group">
                  <label for="email">Correo Electr칩nico</label>
                  <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Ingrese su correo electr칩nico" required>
                </div>

                <div class="form-group">
                  <label for="password">Contrase침a</label>
                  <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Ingrese su contrase침a" required>
                </div>

                <div class="form-group">
                  <label for="role">Rol</label>
                  <select class="form-control" id="role" th:field="*{rol}" required>
                    <option value="" disabled>Seleccione un rol</option>
                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}" th:selected="${rol.id == usuario.rol.id}"></option>
                  </select>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-success">Guardar Cambios</button>
                  <a href="/usuarios" class="btn btn-danger">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
