<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formulario de Usuarios</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    
    <link rel="stylesheet" href="/assets/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/plugins.min.css" />
    <link rel="stylesheet" href="/assets/plugins.css" />
    <link rel="stylesheet" href="/assets/kaiadmin.min.css" />
    <link rel="stylesheet" href="/assets/demo.css" />
    <link rel="stylesheet" href="/assets/demo.css.map" />
    <link rel="stylesheet" href="/assets/fonts.css" />
    <link rel="stylesheet" href="/assets/fonts.min.css" />
    <link rel="stylesheet" href="/assets/kaiadmin.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h3>Formulario de Usuarios</h3>
            </div>
            <div class="card-body">
              <form action="/usuarios" method="GET">
         
                <div class="form-group">
                  <label for="email">Correo Electr칩nico</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electr칩nico" required>
                </div>

                <div class="form-group">
                  <label for="password">Contrase침a</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase침a" required>
                </div>

                <div class="form-group">
                  <label for="role">Rol</label>
                  <select class="form-control" id="role" name="role" required>
                    <option value="" disabled selected>Seleccione un rol</option>
              
                    <th:block th:each="role : ${roles}">
                      <option th:value="${role.id}" th:text="${role.nombre}"></option>
                    </th:block>
                  </select>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-success">Guardar</button>
                  <a href="/usuarios" class="btn btn-danger">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
