<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Usuarios</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="stylesheet" href="/assets/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/plugins.min.css" />
    <link rel="stylesheet" href="/assets/kaiadmin.min.css" />
    <link rel="stylesheet" href="/assets/demo.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main-panel">
        <div class="container">
          <div class="page-inner">
            <div class="row">
              <div class="col-md-12">
                <div class="card" style="max-width: 900px; width: 100%;">
                  <div class="card-header">
                    <h4 class="card-title">Usuarios</h4>
                    <a href="/roles/agregarUsuario" class="btn btn-primary float-right">Agregar Usuario</a>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table id="basic-datatables" class="display table table-striped table-hover">
                        <thead>
                          <tr>
                            <th>Id Usuario</th>
                            <th>Correo Usuario</th>
                            <th>Password</th>
                            <th>Acciones</th> 
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.password}"></td>
                            <td>
                              <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
                              <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este rol?')">Eliminar</a>


                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>

                <div class="card" style="max-width: 900px; width: 100%; margin-top: 50px;">
                  <div class="card-header">
                    <h4 class="card-title">Roles</h4>
                    <a href="/roles/agregarRol" class="btn btn-primary float-right">Agregar Rol</a>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table id="basic-datatables" class="display table table-striped table-hover">
                        <thead>
                          <tr>
                            <th>Id Rol</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="role : ${roles}">
                            <td th:text="${role.id}"></td>
                            <td th:text="${role.nombre}"></td>
                            <td>
                                <a th:href="@{/roles/editar/{id}(id=${role.id})}" class="btn btn-primary btn-sm">Editar</a>
                                <a th:href="@{/roles/eliminar/{id}(id=${role.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este rol?')">Eliminar</a>
                            </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>

                <div class="card" style="max-width: 900px; width: 100%; margin-top: 50px;">
                  <div class="card-header">
                    <h4 class="card-title">Usuarios Roles</h4>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table id="basic-datatables" class="display table table-striped table-hover">
                        <thead>
                          <tr>
                            <th>Id Usuario</th>
                            <th>Id Rol</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="usuarioRol : ${usuariosRoles}">
                            <td th:text="${usuarioRol.usuarioId}"></td>
                            <td th:text="${usuarioRol.rolId}"></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
